{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="{% static 'core/img/favicon.ico' %} " type="image/x-icon">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="header">
    <nav class="navegacion">
        <a class="logo" href="{% url 'home'%}">
            <i class="bi bi-film"></i>
            <img src="{% static 'core/img/logo.png' %}" class="d-block w-100 imglogo" alt="exodo">
        </a>
        <ul class="listaNavegacion">
            <li>
                <a class="linkNav" href="{% url 'contacto' %}">Contacto</a>
            </li>
            <li>
                <a class="linkNav" href="{% url 'login' %}">Ingresar</a>
            </li>
            <li>
                <a class="linkNav" href="{% url 'viajes' %}">Destinos y Servisios</a>
            </li>
        </ul>
    </nav>
</header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer class="piePag">
        <nav class="navegacion navFooter">
            <p class="secDerechos">&copy; 2025 Exodo. Todos los derechos reservados.</p>
            <i class="bi bi-arrow-up-square-fill"></i>
        </nav>
    </footer>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
